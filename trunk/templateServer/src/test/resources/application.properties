#  Application Properties
# JDBC Connection information
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/kpe_lat
jdbc.username=root
jdbc.password=adminmysql
# Hibernate
hibernate.show_sql=true
#log4j.logger.org.hibernate.SQL=DEBUG
hibernate.format_sql=true
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl=update
connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
hibernate.connection.pool_size=30
hibernate.c3p0.min_size=4
hibernate.c3p0.max_size=10
hibernate.c3p0.timeout=2800
hibernate.c3p0.max_idle_time=2800
hibernate.c3p0.max_statements=30
hibernate.c3p0.unreturnedConnectionTimeout=120